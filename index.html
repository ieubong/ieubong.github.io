    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Lora', 'serif'], // Storybook feel
            },
            colors: {
              'disney-blue': '#1e3a8a',
              'disney-gold': '#fbbf24',
              'glass-light': 'rgba(255, 255, 255, 0.7)',
              'glass-dark': 'rgba(0, 0, 0, 0.6)',
            },
            boxShadow: {
              'magical': '0 10px 40px -10px rgba(0,0,0,0.25), 0 0 20px rgba(255,255,255,0.4) inset',
              'glow': '0 0 20px rgba(236, 72, 153, 0.6)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards', // Bouncier pop
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'shine': 'shine 3s linear infinite',
              'bounce-soft': 'bounceSoft 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pop: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

      .glass-dark {

      }
